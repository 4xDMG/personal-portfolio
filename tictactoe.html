<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/tictactoe-styles.css">

  </head>
  <body>
	
	<div class='container'>
	<div class='overlay'>
		<div id='choose-xo'>
			<h3>Choose:</h3>
			<br />
			<h1><span id='select-x'>X</span> <span id='select-o'>O</span></h2>
		</div>
	</div>
		<h3><a href='https://github.com/4xDMG/freeCodeCamp/tree/master/Front-End-Development-Projects/tic-tac-toe'>See source code on GitHub</a></h3>
		<div id='game-board'>		
			<div class='row'>
				<div id='square1' class='col-xs-4 game-square not-taken'>
				</div>
				<div id='square2' class='col-xs-4 game-square not-taken'>
				</div>
				<div id='square3' class='col-xs-4 game-square not-taken'>
				</div>
			</div>
			<div class='row'>
				<div id='square4' class='col-xs-4 game-square not-taken'>
				</div>
				<div id='square5' class='col-xs-4 game-square not-taken'>
				</div>
				<div id='square6' class='col-xs-4 game-square not-taken'>
				</div>
			</div>	
			<div class='row'>
				<div id='square7' class='col-xs-4 game-square not-taken'>
				</div>
				<div id='square8' class='col-xs-4 game-square not-taken'>
				</div>
				<div id='square9' class='col-xs-4 game-square not-taken'>
				</div>
			</div>				
		</div>
		
	</div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="js/tictactoe-scripts.js"></script>
  </body>
</html>
