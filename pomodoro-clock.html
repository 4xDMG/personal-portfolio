<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Pomodoro Clock</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
	<link href="css/pomodoro-styles.css" rel="stylesheet">
	

    
  </head>
  
  <body>

	<div class='container center'>
	<div class='row'>
		<div class='col-md-6 col-md-offset-3' id='red'>
			<div class='center'>
			<h1>Pomodoro Clock</h1>
			</div>
			<div class='row center'>
				<div class='col-sm-6'>
					<h4>Break timer interval</h4>
					<h3 id='break-timer-plus'>+</h3>
					<h2 id='break-timer'>5 minutes</h2>
					<h3 id='break-timer-minus'>-</h3>
				</div>
				<div class='col-sm-6'>
					<h4>Work timer interval</h4>
					<h3 id='work-timer-plus'>+</h3>
					<h2 id='work-timer'>1 minutes</h2>
					<h3 id='work-timer-minus'>-</h3>
				</div>
			</div>
			<div>
			<div  class='center'>
				<h2 id='pomodoro-timer'>1:00</h2>
			</div>
			</div>
			<div class='center'>
				<button id='reset-btn'>Reset</button>
			</div>	
		</div>
	</div>
	<h3><a href="https://github.com/4xDMG/freeCodeCamp/tree/master/Front-End-Development-Projects/Pomodoro-Clock" target=_blank>See source code on GitHub</a></h3>
	</div>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="js/pomodoroClock.js"></script>
	
  </body>
</html>
