<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/wikipedia-viewer-styles.css">
    <title>Wikipedia Viewer</title>
  </head>
  
  <body>
	<div class="container">
	<div class="search">
		<div id="random-div">
			<a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank"><span class="glyphicon glyphicon-hand-right"></span> Click for a random wikipedia article.</a>
		</div>
		<div id="search-div">
			<div class="input-group">
				<span class="input-group-addon" id="search-icon"><span class="glyphicon glyphicon-search"></span></span>
				<input type="text" class="form-control" id="search-field" placeholder="Search Wikipedia" >
			</div>
		</div>	
		<h4><a href='https://github.com/4xDMG/freeCodeCamp/tree/master/Front-End-Development-Projects/Wikipedia-Viewer'>See source code on GitHub</a></h4>
	</div>
	</div>
	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="./js/wikipedia-viewer.js"></script>
  </body>
</html>
